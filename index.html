<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos ML</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f2f5f8;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #1f2937;
    }

    header {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main {
      padding: 20px;
    }

    label {
      font-size: 14px;
      color: #374151;
    }

    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:active {
      transform: scale(0.97);
      background: #0b5ed7;
    }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcd38;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 15px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeInOut 5s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }

    /* üì± Men√∫ inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
    }
    .bottom-nav button {
      flex: 1;
      margin: 0 6px;
      border-radius: 8px;
      background: #e0e7ff;
      color: #0d6efd;
      font-weight: 600;
      font-size: 16px;
    }
    .bottom-nav button.active {
      background: #0d6efd;
      color: white;
    }

    .pedido-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* ‚úÖ Animaci√≥n de confirmaci√≥n */
    #confirmOverlay {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    #confirmOverlay div {
      background:white;
      border-radius:20px;
      padding:40px;
      text-align:center;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      0% { transform:scale(0.7); opacity:0; }
      70% { transform:scale(1.05); opacity:1; }
      100% { transform:scale(1); opacity:1; }
    }
  </style>
</head>

<body>
  <header>üõí Pedidos ML</header>

  <main id="nuevoPedido">
    <label>üìÖ Fecha de entrega</label>
    <input type="date" id="fechaEntrega">

    <label>üßæ N√∫mero de cliente</label>
    <input type="text" id="numeroCliente" placeholder="Ej: 10331">

    <label>üë§ Nombre del vendedor</label>
    <input type="text" id="nombreVendedor" placeholder="Ej: MARTIN">

    <label>üì¶ Productos solicitados</label>
    <textarea id="productos" rows="4" placeholder="Detalle de productos..."></textarea>

    <label>üóíÔ∏è Observaciones</label>
    <textarea id="observaciones" rows="2" placeholder="Notas adicionales..."></textarea>

    <button id="btnEnviar">Enviar pedido</button>
  </main>

  <main id="pendientes" style="display:none;">
    <h3>üìã Pedidos pendientes</h3>
    <div id="listaPendientes"></div>
  </main>

  <div class="bottom-nav">
    <button id="btnNuevo" class="active">Nuevo</button>
    <button id="btnVerPendientes">Pendientes</button>
  </div>

  <div class="toast" id="toast"></div>

  <!-- ‚úÖ Pantalla de confirmaci√≥n -->
  <div id="confirmOverlay">
    <div>
      <div style="font-size:80px;color:#22c55e;">‚úÖ</div>
      <h2 style="margin-top:10px;color:#333;">¬°Pedido enviado!</h2>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzpgGmnzY8dOEjKbNztmWpabZHnY74uGUDffy4fc5LD_r0AWebTYcykBHIcTHBQXWpQjQ/exec";

    function vibrar(ms = 50) {
      if ('vibrate' in navigator) navigator.vibrate(ms);
    }

    // üîä Sonido embebido (funciona offline)
    const sonidoOK = new Audio("data:audio/mp3;base64,//uQxA... (dej√° as√≠)");

    function mostrarToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    function mostrarConfirmacion() {
      const overlay = document.getElementById("confirmOverlay");
      overlay.style.display = "flex";
      vibrar(150);
      try { sonidoOK.play(); } catch(e){}
      setTimeout(() => overlay.style.display = "none", 1800);
    }

    function guardarPedidoLocal(pedido) {
      const pedidos = JSON.parse(localStorage.getItem("pedidosPendientes") || "[]");
      pedidos.push(pedido);
      localStorage.setItem("pedidosPendientes", JSON.stringify(pedidos));
    }

    function cargarPendientes() {
      const cont = document.getElementById("listaPendientes");
      cont.innerHTML = "";
      const pedidos = JSON.parse(localStorage.getItem("pedidosPendientes") || "[]");
      if (pedidos.length === 0) {
        cont.innerHTML = "<p>No hay pedidos pendientes.</p>";
        return;
      }
      pedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido-card";
        div.innerHTML = `
          <b>Cliente:</b> ${p.numeroCliente}<br>
          <b>Vendedor:</b> ${p.nombreVendedor}<br>
          <b>Fecha:</b> ${p.fechaEntrega}<br>
          <b>Productos:</b><br>${p.productos.replace(/\n/g,"<br>")}
          <hr>
          <button onclick="reenviarPedido('${p.id}')">Reenviar</button>
        `;
        cont.appendChild(div);
      });
    }

    async function reenviarPedido(id) {
      vibrar();
      const pedidos = JSON.parse(localStorage.getItem("pedidosPendientes") || "[]");
      const pedido = pedidos.find(p => p.id == id);
      if (!pedido) return;
      try {
        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(pedido)
        });
        mostrarToast("‚úÖ Pedido reenviado correctamente");
        const nuevos = pedidos.filter(p => p.id != id);
        localStorage.setItem("pedidosPendientes", JSON.stringify(nuevos));
        cargarPendientes();
        mostrarConfirmacion();
      } catch {
        mostrarToast("‚ö†Ô∏è Error al reenviar pedido");
      }
    }

    document.getElementById("btnEnviar").addEventListener("click", async () => {
      vibrar();
      const pedido = {
        id: Date.now(),
        fechaEntrega: document.getElementById("fechaEntrega").value,
        numeroCliente: document.getElementById("numeroCliente").value.trim(),
        nombreVendedor: document.getElementById("nombreVendedor").value.trim(),
        productos: document.getElementById("productos").value.trim(),
        observaciones: document.getElementById("observaciones").value.trim()
      };

      if (!pedido.fechaEntrega || !pedido.numeroCliente || !pedido.nombreVendedor || !pedido.productos) {
        mostrarToast("‚ö†Ô∏è Complet√° todos los campos obligatorios");
        return;
      }

      try {
        await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(pedido)
        });
        mostrarToast("‚úÖ Pedido enviado correctamente");
        mostrarConfirmacion();
        document.querySelector("form")?.reset();
      } catch {
        guardarPedidoLocal(pedido);
        mostrarToast("üì° Sin conexi√≥n, pedido guardado localmente");
      }
    });

    // üîπ Men√∫ inferior
    const btnNuevo = document.getElementById("btnNuevo");
    const btnVerPendientes = document.getElementById("btnVerPendientes");
    const seccionNuevo = document.getElementById("nuevoPedido");
    const seccionPendientes = document.getElementById("pendientes");

    btnNuevo.addEventListener("click", () => {
      vibrar();
      btnNuevo.classList.add("active");
      btnVerPendientes.classList.remove("active");
      seccionNuevo.style.display = "block";
      seccionPendientes.style.display = "none";
    });

    btnVerPendientes.addEventListener("click", () => {
      vibrar();
      btnVerPendientes.classList.add("active");
      btnNuevo.classList.remove("active");
      seccionNuevo.style.display = "none";
      seccionPendientes.style.display = "block";
      cargarPendientes();
    });

    // üì¶ Registrar service worker PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker registrado'))
      .catch(err => console.log('‚ùå SW error', err));
    }
  </script>
</body>
</html>
