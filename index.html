<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos ML</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f2f5f8;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #1f2937;
    }

    header {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main { padding: 20px; }

    label { font-size: 14px; color: #374151; }

    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:active { transform: scale(0.97); background: #0b5ed7; }

    .btn-secondary {
      background:#e0e7ff; color:#0d6efd; box-shadow:none;
    }
    .btn-secondary:active { background:#c7d2fe; }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcd38;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 15px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeInOut 5s ease forwards;
      z-index: 9998;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }

    /* üì± Men√∫ inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      z-index: 9999;
    }
    .bottom-nav button {
      flex: 1;
      margin: 0 6px;
      border-radius: 8px;
      background: #e0e7ff;
      color: #0d6efd;
      font-weight: 600;
      font-size: 16px;
    }
    .bottom-nav button.active { background: #0d6efd; color: white; }

    .pedido-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* ‚úÖ Animaci√≥n de confirmaci√≥n */
    #confirmOverlay {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #confirmOverlay div {
      background:white;
      border-radius:20px;
      padding:40px;
      text-align:center;
      animation: popIn 0.4s ease;
    }
    @keyframes popIn {
      0% { transform:scale(0.7); opacity:0; }
      70% { transform:scale(1.05); opacity:1; }
      100% { transform:scale(1); opacity:1; }
    }

    /* üìä Tarjetas de estad√≠sticas */
    .stats-grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:6px;
    }
    .stat-card {
      background:white;
      border-radius:14px;
      padding:16px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      text-align:center;
    }
    .stat-title { font-size:13px; color:#6b7280; margin-bottom:6px; }
    .stat-value { font-size:24px; font-weight:700; }
    .stat-ok { color:#16a34a; }
    .stat-warn { color:#d97706; }
    .stat-info { color:#0ea5e9; }
    .stat-gray { color:#6b7280; }

  </style>
</head>

<body>
  <header>üõí Pedidos ML</header>

  <!-- NUEVO PEDIDO -->
  <main id="nuevoPedido">
    <label>üìÖ Fecha de entrega</label>
    <input type="date" id="fechaEntrega">

    <label>üßæ N√∫mero de cliente</label>
    <input type="text" id="numeroCliente" placeholder="Ej: 10331">

    <label>üë§ Nombre del vendedor</label>
    <input type="text" id="nombreVendedor" placeholder="Ej: MARTIN">

    <label>üì¶ Productos solicitados</label>
    <textarea id="productos" rows="4" placeholder="Detalle de productos..."></textarea>

    <label>üóíÔ∏è Observaciones</label>
    <textarea id="observaciones" rows="2" placeholder="Notas adicionales..."></textarea>

    <button id="btnEnviar">Enviar pedido</button>
  </main>

  <!-- PENDIENTES -->
  <main id="pendientes" style="display:none;">
    <h3>üìã Pedidos pendientes</h3>
    <div style="margin-bottom:12px;">
      <button class="btn-secondary" id="btnReintentarTodos">üîÑ Reintentar todos</button>
    </div>
    <div id="listaPendientes"></div>
  </main>

  <!-- ESTAD√çSTICAS LOCALES -->
  <main id="estadisticas" style="display:none;">
    <h3>üìä Estad√≠sticas (este dispositivo)</h3>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-title">Enviados</div>
        <div class="stat-value stat-ok" id="statEnviados">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Pendientes</div>
        <div class="stat-value stat-warn" id="statPendientes">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Reenviados</div>
        <div class="stat-value stat-info" id="statReenviados">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">% √âxito</div>
        <div class="stat-value stat-gray" id="statExito">0%</div>
      </div>
    </div>
    <p style="margin-top:10px;color:#6b7280;font-size:13px;">
      * Estas m√©tricas son locales a este equipo. Las globales se calcular√°n en el backend.
    </p>
  </main>

  <div class="bottom-nav">
    <button id="btnNuevo" class="active">Nuevo</button>
    <button id="btnVerPendientes">Pendientes</button>
    <button id="btnVerEstadisticas">Estad√≠sticas</button>
  </div>

  <div class="toast" id="toast"></div>

  <!-- ‚úÖ Pantalla de confirmaci√≥n -->
  <div id="confirmOverlay">
    <div>
      <div style="font-size:80px;color:#22c55e;">‚úÖ</div>
      <h2 style="margin-top:10px;color:#333;">¬°Pedido enviado!</h2>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzpgGmnzY8dOEjKbNztmWpabZHnY74uGUDffy4fc5LD_r0AWebTYcykBHIcTHBQXWpQjQ/exec";

    // ===== Utilidades =====
    function vibrar(ms = 50) { if ('vibrate' in navigator) navigator.vibrate(ms); }

    // üîä Sonido embebido (funciona offline)
    const sonidoOK = new Audio("data:audio/mp3;base64,//uQxA..."); // (placeholder)

    function mostrarToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    function mostrarConfirmacion() {
      const overlay = document.getElementById("confirmOverlay");
      overlay.style.display = "flex";
      vibrar(150);
      try { sonidoOK.play(); } catch(e){}
      setTimeout(() => overlay.style.display = "none", 1800);
    }

    // ===== Storage =====
    function getQueue(){ return JSON.parse(localStorage.getItem("pedidosPendientes") || "[]"); }
    function setQueue(arr){ localStorage.setItem("pedidosPendientes", JSON.stringify(arr)); }

    function getStats(){
      return JSON.parse(localStorage.getItem("statsPedidos") || '{"enviados":0,"reenviados":0}');
    }
    function setStats(s){ localStorage.setItem("statsPedidos", JSON.stringify(s)); }

    function incStat(key){
      const s = getStats();
      s[key] = (s[key]||0) + 1;
      setStats(s);
      renderStats();
    }

    function rememberVendedor(nombre){
      if(nombre) localStorage.setItem("vendedorNombre", nombre);
    }
    function loadVendedor(){ return localStorage.getItem("vendedorNombre") || ""; }

    // ===== UI: Pendientes & Stats =====
    function cargarPendientes() {
      const cont = document.getElementById("listaPendientes");
      cont.innerHTML = "";
      const pedidos = getQueue();
      if (pedidos.length === 0) {
        cont.innerHTML = "<p>No hay pedidos pendientes.</p>";
        renderStats();
        return;
      }
      pedidos.forEach(p => {
        const div = document.createElement("div");
        div.className = "pedido-card";
        div.innerHTML = `
          <b>Cliente:</b> ${p.numeroCliente}<br>
          <b>Vendedor:</b> ${p.nombreVendedor}<br>
          <b>Fecha:</b> ${p.fechaEntrega}<br>
          <b>Productos:</b><br>${(p.productos||"").replace(/\n/g,"<br>")}
          <hr>
          <div style="display:flex; gap:8px;">
            <button onclick="reenviarPedido('${p.id}')">Reenviar</button>
            <button class="btn-secondary" onclick="eliminarPendiente('${p.id}')">Eliminar</button>
          </div>
        `;
        cont.appendChild(div);
      });
      renderStats();
    }

    function eliminarPendiente(id){
      const cola = getQueue().filter(p => String(p.id)!==String(id));
      setQueue(cola);
      cargarPendientes();
      mostrarToast("üóëÔ∏è Pedido eliminado de pendientes");
    }

    function renderStats(){
      const s = getStats();
      const pendientes = getQueue().length;
      const enviados = s.enviados || 0;
      const reenviados = s.reenviados || 0;
      const totalIntentos = enviados + reenviados + pendientes;
      const exito = totalIntentos>0 ? Math.round((enviados + reenviados) * 100 / totalIntentos) : 0;

      document.getElementById("statEnviados").textContent = enviados;
      document.getElementById("statPendientes").textContent = pendientes;
      document.getElementById("statReenviados").textContent = reenviados;
      document.getElementById("statExito").textContent = exito + "%";
    }

    // ===== Env√≠o =====
    async function postPedido(pedido){
      // no-cors con content-type simple evita preflight y CORS
      await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(pedido)
      });
    }

    async function enviarPedidoOnline(pedido){
      await postPedido(pedido);
      incStat("enviados");
      mostrarToast("‚úÖ Pedido enviado correctamente");
      mostrarConfirmacion();
    }

    async function reenviarPedido(id) {
      vibrar();
      const pedidos = getQueue();
      const pedido = pedidos.find(p => String(p.id) === String(id));
      if (!pedido) return;
      try {
        await postPedido(pedido);
        // lo sacamos de la cola local; el backend tiene deduplicaci√≥n por ID
        const nuevos = pedidos.filter(p => String(p.id) !== String(id));
        setQueue(nuevos);
        incStat("reenviados");
        cargarPendientes();
        mostrarToast("‚úÖ Pedido reenviado");
        mostrarConfirmacion();
      } catch {
        mostrarToast("‚ö†Ô∏è Error al reenviar pedido");
      }
    }

    async function reintentarTodos(){
      const pendientes = getQueue();
      if (pendientes.length===0) { mostrarToast("No hay pendientes"); return; }
      for(const p of [...pendientes]){ // clonar por si se modifica
        try {
          await postPedido(p);
          // quitar de la cola y contar como reenviado
          const rest = getQueue().filter(x => String(x.id)!==String(p.id));
          setQueue(rest);
          incStat("reenviados");
        } catch { /* si falla, se queda en cola */ }
      }
      cargarPendientes();
      mostrarToast("üîÑ Reintento completo");
    }

    // ===== Formulario =====
    document.getElementById("btnEnviar").addEventListener("click", async () => {
      vibrar();
      const pedido = {
        id: Date.now(),
        fechaEntrega: document.getElementById("fechaEntrega").value,
        numeroCliente: document.getElementById("numeroCliente").value.trim(),
        nombreVendedor: document.getElementById("nombreVendedor").value.trim(),
        productos: document.getElementById("productos").value.trim(),
        observaciones: document.getElementById("observaciones").value.trim()
      };

      if (!pedido.fechaEntrega || !pedido.numeroCliente || !pedido.nombreVendedor || !pedido.productos) {
        mostrarToast("‚ö†Ô∏è Complet√° todos los campos obligatorios");
        return;
      }

      rememberVendedor(pedido.nombreVendedor);

      if (navigator.onLine) {
        try {
          await enviarPedidoOnline(pedido);
          document.getElementById("fechaEntrega").value = "";
          document.getElementById("numeroCliente").value = "";
          document.getElementById("productos").value = "";
          document.getElementById("observaciones").value = "";
          // mantenemos el nombre del vendedor cargado
        } catch {
          const cola = getQueue(); cola.push(pedido); setQueue(cola);
          mostrarToast("üì° Sin conexi√≥n, pedido guardado localmente");
          renderStats();
        }
      } else {
        const cola = getQueue(); cola.push(pedido); setQueue(cola);
        mostrarToast("üì° Sin conexi√≥n, pedido guardado localmente");
        renderStats();
      }
    });

    // ===== Auto-sync al volver la conexi√≥n =====
    async function syncPendientes(){
      if (!navigator.onLine) return;
      const pendientes = getQueue();
      if (pendientes.length===0) return;
      for(const p of [...pendientes]){
        try{
          await postPedido(p);
          const rest = getQueue().filter(x => String(x.id)!==String(p.id));
          setQueue(rest);
          incStat("reenviados");
        }catch{/* se mantiene en cola */}
      }
      cargarPendientes();
      mostrarToast("üîÑ Pendientes sincronizados");
    }
    window.addEventListener("online", syncPendientes);

    // ===== Men√∫ inferior =====
    const btnNuevo = document.getElementById("btnNuevo");
    const btnVerPendientes = document.getElementById("btnVerPendientes");
    const btnVerEstadisticas = document.getElementById("btnVerEstadisticas");
    const seccionNuevo = document.getElementById("nuevoPedido");
    const seccionPendientes = document.getElementById("pendientes");
    const seccionEstadisticas = document.getElementById("estadisticas");

    btnNuevo.addEventListener("click", () => {
      vibrar();
      btnNuevo.classList.add("active");
      btnVerPendientes.classList.remove("active");
      btnVerEstadisticas.classList.remove("active");
      seccionNuevo.style.display = "block";
      seccionPendientes.style.display = "none";
      seccionEstadisticas.style.display = "none";
    });

    btnVerPendientes.addEventListener("click", () => {
      vibrar();
      btnVerPendientes.classList.add("active");
      btnNuevo.classList.remove("active");
      btnVerEstadisticas.classList.remove("active");
      seccionNuevo.style.display = "none";
      seccionPendientes.style.display = "block";
      seccionEstadisticas.style.display = "none";
      cargarPendientes();
    });

    btnVerEstadisticas.addEventListener("click", () => {
      vibrar();
      btnVerEstadisticas.classList.add("active");
      btnNuevo.classList.remove("active");
      btnVerPendientes.classList.remove("active");
      seccionNuevo.style.display = "none";
      seccionPendientes.style.display = "none";
      seccionEstadisticas.style.display = "block";
      renderStats();
    });

    // ===== Inicializaci√≥n =====
    // Prefill vendedor recordado
    const remembered = loadVendedor();
    if (remembered) document.getElementById("nombreVendedor").value = remembered;

    // Registrar SW PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker registrado'))
      .catch(err => console.log('‚ùå SW error', err));
    }

    // Al cargar: render inicial
    renderStats();

    // üîç Verificaci√≥n real de conexi√≥n cada 15 segundos
async function checkConexionReal() {
  try {
    const resp = await fetch(BACKEND_URL, { method: 'HEAD', mode: 'no-cors' });
    setOnlineStatus(true);
  } catch {
    setOnlineStatus(false);
  }
}

function setOnlineStatus(estado) {
  const msg = document.getElementById("toast");
  if (!estado) {
    msg.textContent = "üì° Sin conexi√≥n ‚Äî los pedidos se guardan localmente";
    msg.style.background = "#facc15";
    msg.style.display = "block";
  } else {
    msg.style.display = "none";
  }
}

// Ejecutar chequeo inicial y luego cada 15 segundos
setInterval(checkConexionReal, 15000);
checkConexionReal();

  </script>
</body>
</html>
