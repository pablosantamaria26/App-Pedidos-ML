<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Pedidos ML</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d6efd">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0d6efd;
      margin-bottom: 10px;
    }
    #status {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px 30px;
      font-size: 20px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      transition: 0.2s;
    }
    button:active {
      background: #0b5ed7;
      transform: scale(0.97);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffce00;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
<body>

  
  <h1>ğŸ›’ App Pedidos ML</h1>
  <div id="status">Estado: <span id="netStatus">Online</span></div>

  <!-- FORMULARIO DE PEDIDO -->
  <form id="pedidoForm" style="max-width:400px;margin:auto;text-align:left;">
    <label>ğŸ“… Fecha de entrega</label><br>
    <input type="date" id="fechaEntrega" required style="width:100%;padding:10px;margin-bottom:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;"><br>

    <label>ğŸ§¾ NÃºmero de cliente</label><br>
    <input type="text" id="numeroCliente" placeholder="Ej: 10331" required style="width:100%;padding:10px;margin-bottom:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;"><br>

    <label>ğŸ‘¤ Nombre del vendedor</label><br>
    <input type="text" id="nombreVendedor" placeholder="Ej: MARTIN" required style="width:100%;padding:10px;margin-bottom:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;"><br>

    <label>ğŸ“¦ Productos solicitados</label><br>
    <textarea id="productos" rows="4" placeholder="Detalle de productos..." required style="width:100%;padding:10px;margin-bottom:10px;font-size:16px;border-radius:8px;border:1px solid #ccc;"></textarea><br>

    <label>ğŸ—’ï¸ Observaciones</label><br>
    <textarea id="observaciones" rows="2" placeholder="Notas adicionales..." style="width:100%;padding:10px;margin-bottom:20px;font-size:16px;border-radius:8px;border:1px solid #ccc;"></textarea><br>

    <button type="submit" id="btnEnviar" style="width:100%;padding:18px;font-size:20px;background:#0d6efd;color:white;border:none;border-radius:12px;cursor:pointer;">Enviar pedido</button>
  </form>

  <div class="toast" id="toast">ğŸ“¡ Sin conexiÃ³n, pedido guardado localmente</div>




  
  <script>
const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzpgGmnzY8dOEjKbNztmWpabZHnY74uGUDffy4fc5LD_r0AWebTYcykBHIcTHBQXWpQjQ/exec";

// === VibraciÃ³n ===
function vibrar(ms = 50) {
  if ('vibrate' in navigator) navigator.vibrate(ms);
}

// === Estado de conexiÃ³n ===
function actualizarEstadoConexion() {
  const netSpan = document.getElementById("netStatus");
  const online = navigator.onLine;
  netSpan.textContent = online ? "Online" : "Offline";
  netSpan.style.color = online ? "green" : "red";
}
window.addEventListener("online", actualizarEstadoConexion);
window.addEventListener("offline", actualizarEstadoConexion);
actualizarEstadoConexion();

// === Guardar pedidos localmente ===
function guardarPedidoLocal(pedido) {
  const pedidos = JSON.parse(localStorage.getItem("pedidosPendientes") || "[]");
  pedidos.push(pedido);
  localStorage.setItem("pedidosPendientes", JSON.stringify(pedidos));
}

// === Mostrar toast ===
function mostrarToast(msg) {
  const toast = document.getElementById("toast");
  toast.textContent = msg;
  toast.style.display = "block";
  setTimeout(() => { toast.style.display = "none"; }, 5000);
}

// === Enviar pedido ===
async function enviarPedido(pedido) {
  try {
    await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(pedido)
    });
    mostrarToast("âœ… Pedido enviado correctamente");
  } catch (err) {
    guardarPedidoLocal(pedido);
    mostrarToast("âš ï¸ Sin conexiÃ³n, pedido guardado localmente");
  }
}

// === Evento al enviar formulario ===
document.getElementById("pedidoForm").addEventListener("submit", (e) => {
  e.preventDefault();
  vibrar();

  const pedido = {
    id: Date.now(),
    fechaEntrega: document.getElementById("fechaEntrega").value,
    numeroCliente: document.getElementById("numeroCliente").value.trim(),
    nombreVendedor: document.getElementById("nombreVendedor").value.trim(),
    productos: document.getElementById("productos").value.trim(),
    observaciones: document.getElementById("observaciones").value.trim()
  };

  if (navigator.onLine) {
    enviarPedido(pedido);
  } else {
    guardarPedidoLocal(pedido);
    mostrarToast("ğŸ“¡ Sin conexiÃ³n, pedido guardado localmente");
  }

  e.target.reset(); // limpia el formulario
});
</script>


</body>
</html>
