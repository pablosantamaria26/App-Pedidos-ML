<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos ML</title>
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.webmanifest">

  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f2f5f8;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      color: #1f2937;
    }

    /* üî∏ Banner conexi√≥n */
    #netBanner {
      display:none;
      background:#fde047;
      color:#1f2937;
      text-align:center;
      padding:8px;
      font-weight:600;
      font-size:14px;
      animation: fadeIn 0.4s ease, fadeOut 0.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(-10px); }
      to { opacity:1; transform:translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity:1; }
      to { opacity:0; }
    }

    header {
      background: #0d6efd;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    main { padding: 20px; }

    label { font-size: 14px; color: #374151; }

    input, textarea {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:active { transform: scale(0.97); background: #0b5ed7; }

    .btn-secondary {
      background:#e0e7ff; color:#0d6efd; box-shadow:none;
    }
    .btn-secondary:active { background:#c7d2fe; }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffcd38;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 15px;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 9998;
    }

    /* üì± Men√∫ inferior */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
      z-index: 9999;
    }
    .bottom-nav button {
      flex: 1;
      margin: 0 6px;
      border-radius: 8px;
      background: #e0e7ff;
      color: #0d6efd;
      font-weight: 600;
      font-size: 16px;
    }
    .bottom-nav button.active { background: #0d6efd; color: white; }

    .pedido-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* ‚úÖ Animaci√≥n confirmaci√≥n */
    #confirmOverlay {
      display:none;
      position:fixed;
      top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.6);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #confirmOverlay div {
      background:white;
      border-radius:20px;
      padding:40px;
      text-align:center;
      animation: popIn 0.4s ease;
    }
    @keyframes popIn {
      0% { transform:scale(0.7); opacity:0; }
      70% { transform:scale(1.05); opacity:1; }
      100% { transform:scale(1); opacity:1; }
    }

    /* üìä Estad√≠sticas */
    .stats-grid {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:6px;
    }
    .stat-card {
      background:white;
      border-radius:14px;
      padding:16px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      text-align:center;
    }
    .stat-title { font-size:13px; color:#6b7280; margin-bottom:6px; }
    .stat-value { font-size:24px; font-weight:700; }
    .stat-ok { color:#16a34a; }
    .stat-warn { color:#d97706; }
    .stat-info { color:#0ea5e9; }
    .stat-gray { color:#6b7280; }
  </style>
</head>

<body>
  <div id="netBanner">üì° Sin conexi√≥n ‚Äî los pedidos se guardan localmente</div>
  <header>üõí Pedidos ML</header>

  <!-- NUEVO PEDIDO -->
  <main id="nuevoPedido">
    <label>üìÖ Fecha de entrega</label>
    <input type="date" id="fechaEntrega">

    <label>üßæ N√∫mero de cliente</label>
    <input type="number" inputmode="numeric" id="numeroCliente" placeholder="Ej: 10331">

    <label>üë§ Nombre del vendedor</label>
    <input type="text" id="nombreVendedor" placeholder="Ej: MARTIN">

    <label>üì¶ Productos solicitados</label>
    <textarea id="productos" rows="4" placeholder="Detalle de productos..."></textarea>

    <label>üóíÔ∏è Observaciones</label>
    <textarea id="observaciones" rows="2" placeholder="Notas adicionales..."></textarea>

    <button id="btnEnviar">Enviar pedido</button>
  </main>

  <!-- PENDIENTES -->
  <main id="pendientes" style="display:none;">
    <h3>üìã Pedidos pendientes</h3>
    <div style="margin-bottom:12px;">
      <button class="btn-secondary" id="btnReintentarTodos">üîÑ Reintentar todos</button>
    </div>
    <div id="listaPendientes"></div>
  </main>

  <!-- ESTAD√çSTICAS -->
  <main id="estadisticas" style="display:none;">
    <h3>üìä Estad√≠sticas (este dispositivo)</h3>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-title">Enviados</div>
        <div class="stat-value stat-ok" id="statEnviados">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Pendientes</div>
        <div class="stat-value stat-warn" id="statPendientes">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Reenviados</div>
        <div class="stat-value stat-info" id="statReenviados">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">% √âxito</div>
        <div class="stat-value stat-gray" id="statExito">0%</div>
      </div>
    </div>
    <p style="margin-top:10px;color:#6b7280;font-size:13px;">
      * Estas m√©tricas son locales a este equipo. Las globales se calcular√°n en el backend.
    </p>
  </main>

  <div class="bottom-nav">
    <button id="btnNuevo" class="active">Nuevo</button>
    <button id="btnVerPendientes">Pendientes</button>
    <button id="btnVerEstadisticas">Estad√≠sticas</button>
  </div>

  <div class="toast" id="toast"></div>

  <div id="confirmOverlay">
    <div>
      <div style="font-size:80px;color:#22c55e;">‚úÖ</div>
      <h2 style="margin-top:10px;color:#333;">¬°Pedido enviado!</h2>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzpgGmnzY8dOEjKbNztmWpabZHnY74uGUDffy4fc5LD_r0AWebTYcykBHIcTHBQXWpQjQ/exec";

    // Vibraci√≥n y sonido
    function vibrar(ms=60){ if('vibrate' in navigator) navigator.vibrate(ms); }
    const sonidoOK = new Audio("data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAA..."); // puedes dejarlo as√≠

    function playSound(){ try{ sonidoOK.currentTime=0; sonidoOK.play(); }catch{} }

    function mostrarToast(msg){
      const toast=document.getElementById("toast");
      toast.textContent=msg;
      toast.style.display="block";
      setTimeout(()=>toast.style.display="none",4000);
    }

    function mostrarConfirmacion(){
      const overlay=document.getElementById("confirmOverlay");
      overlay.style.display="flex";
      vibrar(120);
      playSound();
      setTimeout(()=>overlay.style.display="none",1800);
    }

    // ===== Conexi√≥n real =====
    async function checkConexionReal(){
      try{
        const resp=await fetch(BACKEND_URL+"?ping="+Date.now(),{method:'GET',cache:'no-store'});
        setOnlineStatus(resp.ok||resp.type==="opaque");
      }catch{ setOnlineStatus(false); }
    }

    function setOnlineStatus(online){
      const banner=document.getElementById("netBanner");
      if(!banner)return;
      banner.style.display=online?"none":"block";
    }

    setInterval(checkConexionReal,15000);
    checkConexionReal();

    // Registrar service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('service-worker.js')
      .then(()=>console.log('‚úÖ Service Worker registrado'))
      .catch(err=>console.log('‚ùå SW error',err));
    }
  </script>
</body>
</html>
