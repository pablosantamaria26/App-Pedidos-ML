<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Pedidos ML</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d6efd">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0d6efd;
      margin-bottom: 10px;
    }
    #status {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px 30px;
      font-size: 20px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      transition: 0.2s;
    }
    button:active {
      background: #0b5ed7;
      transform: scale(0.97);
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffce00;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🛒 App Pedidos ML</h1>
  <div id="status">Estado: <span id="netStatus">Online</span></div>
  <button id="btnNuevoPedido">Nuevo Pedido</button>

  <div class="toast" id="toast">📡 Sin conexión, pedido guardado localmente</div>

  <script>
  const BACKEND_URL = "https://script.google.com/macros/s/AKfycbyFp4xCZq61Vu5V4A4gFgeFp-0dG9t_PsnToy6GlvLIKr75gkXYwNdmnQyAZEfRhshqbw/exec";

  
  // === Vibración corta ===
  function vibrar(ms = 50) {
    if ('vibrate' in navigator) navigator.vibrate(ms);
  }

  // === Estado de conexión ===
  function actualizarEstadoConexion() {
    const netSpan = document.getElementById("netStatus");
    const online = navigator.onLine;
    netSpan.textContent = online ? "Online" : "Offline";
    netSpan.style.color = online ? "green" : "red";
    if (online) reenviarPedidosPendientes();
  }
  window.addEventListener("online", actualizarEstadoConexion);
  window.addEventListener("offline", actualizarEstadoConexion);
  actualizarEstadoConexion();

  // === Guardar pedidos localmente ===
  function guardarPedidoLocal(pedido) {
    const pedidos = JSON.parse(localStorage.getItem("pedidosPendientes") || "[]");
    pedidos.push(pedido);
    localStorage.setItem("pedidosPendientes", JSON.stringify(pedidos));
  }

  function obtenerPedidosPendientes() {
    return JSON.parse(localStorage.getItem("pedidosPendientes") || "[]");
  }

  function limpiarPedidosEnviados(id) {
    const pedidos = obtenerPedidosPendientes().filter(p => p.id !== id);
    localStorage.setItem("pedidosPendientes", JSON.stringify(pedidos));
  }

  // === Enviar pedido al backend ===
  async function enviarPedido(pedido) {
    try {
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pedido)
      });

      if (res.ok) {
        limpiarPedidosEnviados(pedido.id);
        mostrarToast("✅ Pedido enviado correctamente");
      } else {
        throw new Error("Error en el envío");
      }
    } catch (err) {
      guardarPedidoLocal(pedido);
      mostrarToast("⚠️ Sin conexión, pedido guardado localmente");
    }
  }

  // === Reenviar automáticamente los pendientes ===
  async function reenviarPedidosPendientes() {
    const pendientes = obtenerPedidosPendientes();
    if (pendientes.length > 0) {
      mostrarToast(`🔄 Reintentando ${pendientes.length} pedido(s)...`);
      for (const pedido of pendientes) {
        await enviarPedido(pedido);
      }
    }
  }

  // === Mostrar toast ===
  function mostrarToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 5000);
  }

  // === Botón: crear pedido ===
  document.getElementById("btnNuevoPedido").addEventListener("click", () => {
    vibrar();

    const pedido = {
      id: Date.now().toString(),
      fechaEntrega: "martes 14/10/2025", // después lo haremos dinámico
      numeroCliente: "10331",
      nombreVendedor: "MARTIN",
      productos: "12 ESPONJA DORADA X13G ROMYL, 12 ESPONJA ACERO X13 G ROMYL",
      observaciones: "Pedido de prueba desde la app"
    };

    if (navigator.onLine) {
      enviarPedido(pedido);
    } else {
      guardarPedidoLocal(pedido);
      mostrarToast("📡 Sin conexión, pedido guardado localmente");
    }
  });
</script>

</body>
</html>
